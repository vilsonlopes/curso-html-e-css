<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">

            <h1>Cabeça</h1>
            <p>O meu formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                </p>

                <p>
                    <label for="dev"> Sou um dev: </label>
                    <input type="checkbox" id="dev" name="dev" value="sim">
                </p>

                <p>
                    <label for="date"> Data: </label>
                    <input type="date" id="date" name="date">
                </p>

                <p>
                    <label for="datetime"> Datetime: </label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </p>

                <p>
                    <label for="time"> Hora: </label>
                    <input type="time" id="time" name="time" value="20:00">
                </p>

                <p>
                    <label for="cor"> Cor preferida: </label>
                    <input type="color" id="cor" name="cor" value="#FF0000">
                </p>

                <p>
                    <label for="email"> Seu E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="admin@admin.com">
                </p>

                <p>
                    <label for="file"> Seu E-mail: </label>
                    <input type="file" id="file" name="file">
                </p>

                <p>
                    <label for="number"> Number: </label>
                    <input type="number" id="number" name="number" min="0" max="10" step="2">
                </p>

                <p>
                    <label for="password"> Password: </label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </p>

                <p>
                    <label for="range"> Range: </label>
                    <input type="range" id="range" name="range">
                </p>

                <p>
                    <label for="url"> URL: </label>
                    <input type="url" id="url" name="url" placeholder="URL">
                </p>

                <p>
                    <label for="search"> Busca: </label>
                    <input type="search" id="search" name="search" placeholder="search">
                </p>

                <p>
                    <label for="select"> Selecione alguma opção: </label>
                    <select name="select" id="select">
                        <option value="valor1" label="Opção 1">
                        <option value="valor2" label="Opção 2">
                        <option value="valor3" label="Opção 3">
                        <option value="valor4" label="Opção 4">
                    </select>
                </p>

                <p>
                    <label for="textarea"> TextArea: </label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
                </p>

                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>

        </form>
    </section>
</body>

</html>
