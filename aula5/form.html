<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <section>
        <form action="#" method="get" target="_blank" autocomplete="off">

            <h1>Cabeça</h1>
            <p>O meu formulário</p>

            <fieldset>
                <legend>Descrição</legend>
                <p>
                    <label for="nome"> Nome: </label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome">
                </p>

                <p>
                    <label for="dev"> Sou um dev: </label>
                    <input type="checkbox" id="dev" name="dev" value="sim">
                </p>

                <p>
                    <label for="date"> Data: </label>
                    <input type="date" id="date" name="date">
                </p>

                <p>
                    <label for="datetime"> Datetime: </label>
                    <input type="datetime-local" id="datetime" name="datetime">
                </p>

                <p>
                    <label for="time"> Hora: </label>
                    <input type="time" id="time" name="time" value="20:00">
                </p>

                <p>
                    <label for="cor"> Cor preferida: </label>
                    <input type="color" id="cor" name="cor" value="#FF0000">
                </p>

                <p>
                    <label for="email"> Seu E-mail: </label>
                    <input type="email" id="email" name="email" placeholder="admin@admin.com">
                </p>

                <p>
                    <label for="file"> Seu E-mail: </label>
                    <input type="file" id="file" name="file">
                </p>

                <p>
                    <label for="number"> Number: </label>
                    <input type="number" id="number" name="number" min="0" max="10" step="2">
                </p>

                <p>
                    <button type="reset">Reset</button>
                    <button type="submit">Enviar</button>
                </p>
            </fieldset>

        </form>
    </section>
</body>

</html>
